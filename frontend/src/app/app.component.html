<div *ngIf="showLayout">

    <mat-drawer-container class="app-container">
        <mat-drawer mode="side" [opened]="ismenuopened">
            <app-sidebar ></app-sidebar>
        </mat-drawer>
        <mat-drawer-content>
            <app-header (menuToggler)='menuChangeEvent($event)'></app-header>
            <router-outlet></router-outlet>
            <app-footer></app-footer>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
<ng-container *ngIf="!showLayout">
    <router-outlet></router-outlet>
</ng-container>
